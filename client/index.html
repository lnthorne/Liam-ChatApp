<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Thorney's Chat</title>
		<link rel="stylesheet" href="styles/styles.css" />
	</head>
	<body>
		<div id="wrapper">
			<div id="menu">
				<p class="welcome">Welcome, <b></b></p>
				<input type="button" id="exit" value="Leave Room" />
			</div>

			<div id="chatbox"></div>

			<form name="message" action="">
				<input type="text" name="usermsg" id="usermsg" />
				<input name="submitmsg" type="button" id="submitmsg" value="Send" />
				<input name="recordAudio" type="button" id="recordAudio" value="Record" />
			</form>
		</div>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"
			integrity="sha512-9mpsATI0KClwt+xVZfbcf2lJ8IFBAwsubJ6mI3rtULwyM3fBmQFzj0It4tGqxLOGQwGfJdk/G+fANnxfq9/cew=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script type="module" src="scripts/audio.js"></script>
		<script type="module" src="scripts/script.js"></script>
	</body>
</html>
